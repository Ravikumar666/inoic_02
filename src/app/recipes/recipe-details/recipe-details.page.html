<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-back-button defaultHref="/recipes" color="danger">Back</ion-back-button>
    </ion-button>
    <ion-title>{{loadedRecipe.title}}</ion-title>
    <ion-button slot="primary" (click)="onDeleteRecipe()">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="no-padding">
    <ion-row>
      <ion-col class="no-padding">
        <ion-img [src]="loadedRecipe.imgURL"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h1 class="text-center">{{loadedRecipe.title}}</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ig of loadedRecipe.benifites">
            {{ig}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
